# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        span: left
        tab: Meta
        label: Page Title
    id:
        span: right
        size: tiny
        label: Page ID
        disabled: true

    type:
        label: Type
        type: dropdown
        span: left

tabs:
    stretch: true
    fields:
        contents:
            tab: Contents
            type: page-contents
            trigger:
              action: show
              field: type
              condition: value[0]

        simple_page_type:
            tab: Contents
            type: dropdown
            span: left
            label: Simple Page
            trigger:
              action: show
              field: type
              condition: value[2]

        redirect_url:
            tab: Routing
            label: Redirect URL
            type: text
            trigger:
                action: show
                field: type
                condition: value[1]
        site_root:
          tab: Routing
          label: Is root of site
          type: checkbox
          comment: If checked, page won't use a slug, and will be accessible from the root of the domain

        slug:
            tab: Routing
            label: Slug
            comment: The path segment for this page
            trigger:
              action: hide
              field: site_root
              condition: checked
        parent:
            tab: Routing
            label: Parent Page
            type: relation
            nameFrom: title
            emptyOption: None
            comment: The URL for this page will include the url of parent pages
        reference:
            tab: Routing
            label: Reference
            comment: Use this unique page reference to link to this page from templates

        visibility_section:
            tab: Visibility
            type: section
            comment: Visibility settings do not have any effect when a given user is logged into the CMS backend.
        is_hidden:
            tab: Visibility
            label: Page is Hidden
            type: checkbox
            comment: If checked, page will not be visible to users. Overrides all other visibility settings.
        startdate:
            tab: Visibility
            label: Visibility Start
            type: datepicker
            comment: If set, page will not be visible to users before the specified date/time.
        enddate:
            tab: Visibility
            label: Visibility End
            type: datepicker
            comment: If set, page will not be visible to users after the specified date/time.
        template:
            tab: Appearance
            label: Select Template
            type: dropdown
            options: getTemplateOptions
            trigger:
                action: hide
                field: type
                condition: value[1]

        meta_title:
            tab: Meta
            label: Page title
            span: auto
        content_type:
            tab: Meta
            label: Content type
            span: auto
        description:
            tab: Meta
            label: Description
            type: textarea
            size: small
            span: auto
        keywords:
            tab: Meta
            label: Keywords
            type: textarea
            size: small
            span: auto
            comment: Comma separated list
        copyright:
            tab: Meta
            label: Copyright
            span: auto
        meta_image:
            tab: Meta
            label: OpenGraph image
            type: mediafinder
            mode: image
            span: auto