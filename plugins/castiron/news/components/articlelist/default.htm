<p>
    This is the default markup for the Castiron.News component ArticleList. You will probably want to replace it with some
    project-specific markup.
</p><br/>

{% for article in articlelist.orderedArticles() %}
    <div>
        <a href="{{ article.cms_url }}">{{ article.title }}</a>
    </div>
    <div>{{ article.author }}</div>
    <div>{{ article.date }}</div>
    <div>{{ article.teaser }}</div><br/>
    <img src="/storage/app/media{{ article.thumbnail }}"/>
{% endfor %}
