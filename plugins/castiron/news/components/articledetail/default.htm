{% set article = articledetail.article() %}
<p>This is the default markup for the Castiron.News component ArticleDetail. You will probably want to replace it with some
    project-specific markup.</p>

<p>
    <div>{{ article.title }}</div>
    <div>{{ article.author }}</div>
    <div>{{ article.date }}</div>
    <div>{{ article.body | raw }}</div>
    <img src="/storage/app/media{{ article.interior_image }}"/>

</p>
