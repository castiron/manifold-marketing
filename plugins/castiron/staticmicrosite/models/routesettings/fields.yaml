# ===================================
#  Form Field Definitions
# ===================================

fields:
    header:
      type: partial
      path: $/castiron/staticmicrosite/models/routesettings/_header.htm

    settings:
        type: repeater
        form:
            fields:
                entry_url_path:
                    label: Entry URL Path
                    type: text
                    span: left
                    comment: <p class='help-block'>Single string, no slashes</p><p class='help-block'><em>docs</em></p>
                    commentHtml: true
                repo:
                    type: repopullbutton
                    span: right
                path_regex:
                    label: Path Regex
                    type: text
                    default: '[A-Za-z0-9_/\.\-]*'
                    span: left
                    comment: <p class='help-block'>Regular expression to whitelist URL characters</p><p class='help-block'><em>[A-Za-z0-9_/\.\-]*</em></p>
                    commentHtml: true
