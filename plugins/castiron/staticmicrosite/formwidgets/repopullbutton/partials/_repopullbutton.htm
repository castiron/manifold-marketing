<div class="form-group">
  <label for="<?= $this->getInputName('content_root_path') ?>">Relative Path To Repo Directory</label>
  <input
      type="text"
      id="<?= $this->getInputName('content_root_path') ?>"
      name="<?= $this->getInputName('content_root_path') ?>"
      value="<?= $this->getInputValue('content_root_path') ?>"
      class="form-control"
      autocomplete="off" />
  <p class="help-block"></p>
  <p class="help-block">Path to the repo on the filesystem</p>
  <p class="help-block"><em>./storage/your/repo</em></p>
  <p></p>
</div>
<div class="form-group">
  <label for="<?= $this->getInputName('branch_or_commit') ?>">Repo Branch / Commit</label>
  <input
      type="text"
      id="<?= $this->getInputName('branch_or_commit') ?>"
      name="<?= $this->getInputName('branch_or_commit') ?>"
      value="<?= $this->getInputValue('branch_or_commit') ?>"
      class="form-control"
      autocomplete="off" />
  <p class="help-block"></p>
  <p class="help-block">If specifying a branch, include origin</p>
  <p class="help-block"><em>origin/master | 8b627e1</em></p>
</div>
<div class="form-group loading-indicator-container">
  <button
      type="button"
      data-request="onPull"
      data-request-data="name: '<?= $this->formField->arrayName ?>'"
      data-load-indicator="Pulling Repo..."
      data-request-error="$.oc.flashMsg({text: 'Error fetching repo...', 'class': 'error'}); return false;"
      data-request-success="$.oc.flashMsg({text: 'Successfully pulled repo!', 'class': 'success'}); return false;"
      class="btn btn-primary"
  >
      Pull Repo
  </button>
</div>
