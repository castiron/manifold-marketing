title = "Two Column"
url = "/route-defined-in-routes-php"
layout = "documentation"
is_hidden = 1
is_content_page = 0
==
<div style="width: 0; height: 0; visibility: hidden;" data-base-url="{{url('/')
}}/{{root}}" data-docs-root="{{root}}"></div>
<section class="background-white docs-container">
  <div class="container-main docs" data-docs>
    <div class="flex-row">
      <aside class="docs-sidebar" data-sidebar="docs" data-hamburger-togglable="sidebar">
        <div class="sidebar-toggle" data-hamburger-toggle="sidebar"></div>
        <form class="form-primary search-block">
          <div class="form-input">
            <input type="text" name="search" placeholder="Search...">
            <i class="icon icon-magnify"></i>
          </div>
        </form>
        {{ navigation | raw }}
      </aside>
      <div class="docs-main">
        <div>
          <div class="documentation-breadcrumb" data-documentation-breadcrumb="documentation">
            <a class="breadcrumb-link" href="/{{root}}/README">Documentation</a>
          </div>
          <div class="markdown">
            {{ content | raw }}
          </div>
        </div>
        <div class="documentation-pagination" data-documentation-pagination="documentation">
          <a href="#" class="pager page-left" data-docs-pager="left"></a>
          <a href="#" class="pager page-right" data-docs-pager="right"></a>
        </div>
      </div>
    </div>
  </div>
</section>
