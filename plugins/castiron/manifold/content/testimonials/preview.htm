{% if title %}
  <div><strong>Title: </strong><span>{{ title }}</span></div>
{% else %}
  <div><strong>Title: </strong><em>No title</em></div>
{% endif %}

{% if testimonials %}
  <div><strong>Total Number of Testimonials: </strong><span>{{testimonials|length}}</span></div>
{% else %}
  <div><strong>Total Number of Testimonials: </strong><span>0</span></div>
{% endif %}
