<section class="background-primary">
  <div class="block narrow services">
    <div class="title heading-primary">Our Service Packages</div>
    {% for service in services %}
      <div class="summaries-list black">
        <div class="heading-primary summaries-title">{{ service.title }}</div>
        {% for package in service.packages %}
            <div class="summary">
                <div class="summary-header">
                    <span class="summary-name sign-tertiary">{{ package.title }}</span>
                    <span class="summary-subtitle sign-tertiary">{{ package.subtitle }}</span>
                </div>
                <div class="summary-body">
                    {{ package.body | raw }}
                </div>
            </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</section>
