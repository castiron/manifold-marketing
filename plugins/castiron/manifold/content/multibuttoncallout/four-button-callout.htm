<div class="background-primary">
  <div class="block multi-button-callout four-button-callout">
    <div class="title heading-primary">{{title}}</div>
    <div class="subtitle copy-secondary">{{subtitle | raw}}</div>
    <div class="button-row flex-row">
      {% for button in buttons %}
        <a href="{{button.button_link}}" class="col lat-centered">
          {% if button.button_icon %}
            <i class="icon icon-{{button.button_icon}}"></i>
          {% endif %}
          {% if button.button_description %}
            <div class="sign-secondary button-caption">{{button.button_description}}</div>
          {% endif %}
          <span class="button black tall">{{button.button_text}}</span>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
