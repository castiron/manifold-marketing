{% if title %}
  <div><strong>Title: </strong><span>{{ title }}</span></div>
{% else %}
  <div><strong>Title: </strong><em>No title</em></div>
{% endif %}

{% if subtitle %}
  <div><strong>Subtitle: </strong><span>
    {% if subtitle|length > 500 %}
        {{subtitle|slice(0,500)|striptags}}...
    {% else %}
        {{subtitle|striptags}}
    {% endif %}
  </span></div>
{% else %}
  <div><strong>Subtitle: </strong><em>No subtitle</em></div>
{% endif %}
