# ===================================
#  Form Field Definitions
# ===================================

fields:
  title:
    label: Title
  subtitle:
    label: Description
    type: richeditor
    size: small
  buttons:
    label: Buttons
    type: repeater
    maxItems: 4
    form:
      fields:
        button_text:
          label: Button Text
          required: true
        button_link:
          label: Button Link
          required: true
        button_description:
          label: Description
        button_icon:
          label: Icon
          type: dropdown
          emptyOption: No Icon
          options:
            cloud: Cloud
            github-logo: Github
            slack-logo: Slack
            hand: Hand
            manifold-doc: Document
