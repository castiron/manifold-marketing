<section class="background-{{background}}">
  <div class="video-callout block">
    <div class="flex-row">
      <div class="col col-2 blurb">
        <div class="heading-primary blurb-title">
          {{ title }}
        </div>
        <div class="heading-primary blurb-subtitle">
          {{ subtitle }}
        </div>
      </div>
      <a href="{{ video_link }}" data-hamburger-toggle="video" class="col col-2 video-link background-white">
        <div class="triangle"></div>
        <div class="video-title">{{ video_title }}</div>
      </a>
  </div>
</section>
