<section class="background-{{background}}">
  <div class="video-callout-centered next-background-white">
    <div class="block">
      <div class="flex-col">
        <div class="blurb">
          <div class="heading-primary blurb-title">
            {{ title }}
          </div>
          <div class="sign-tertiary blurb-subtitle">
            {{ subtitle }}
          </div>
        </div>
        <a href="{{ video_link }}" data-hamburger-toggle="video" class="col col-2 video-link background-gray">
          <div class="triangle"></div>
          <div class="video-title">{{ video_title }}</div>
        </a>
      </div>
    </div>
  </div>
</section>
