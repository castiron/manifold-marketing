<section class="background-patterned">
  <div class="project-callout block">
    <div class="flex-row">
      <a href="{{ link }}" class="col project-link">
        <span class="image-wrapper black">
          <img src="/storage/app/media{{ image }}">
        </span>
      </a>
      <div class="col blurb">
        <div class="subheading-secondary blurb-label">Featured Project</div>
        <div class="heading-primary blurb-title">
          {{ title|md }}
        </div>
        <div class="copy-secondary blurb-subtitle">
          {{ subtitle|md }}
        </div>
        <a href="{{ link }}" class="button tall black">See the Project</a>
      </div>
  </div>
</section>
