{% set links = model.links() %}

<div class="background-black">
  <div class="container-callout-primary">
    <form class="form-primary vert-centered search-block flex-row">
      <i class="icon-manifold-doc"></i>
      <div class="form-input">
        <input type="text" name="search" placeholder="Search Manifold's Documentation...">
      </div>
    </form>
  </div>
</div>
<div class="background-gray">
  <div class="block links-callout">
    <div class="title sign-secondary">{{title}}</div>
    <div class="links-grid flex-row">
      <a class="" href="{{(publishers_link) ? publishers_link : '/docs/contents/presses/README'}}">
        <div class="link-badge">
          <i class="icon icon-bookpile-small"></i>
        </div>
        <div class="link-text sign-secondary">Publishers</div>
      </a>
      <a class="" href="{{(developers_link) ? developers_link : '/docs/contents/developers/README'}}">
        <div class="link-badge">
          <i class="icon icon-laptop-dev"></i>
        </div>
        <div class="link-text sign-secondary">Developers</div>
      </a>
      <a class="" href="{{(readers_link) ? readers_link : '/docs/contents/readers/README'}}">
        <div class="link-badge">
          <i class="icon icon-book-page-turn"></i>
        </div>
        <div class="link-text sign-secondary">Readers</div>
      </a>
      <a class="" href="{{(authors_link) ? authors_link : '/docs/contents/authors/README'}}">
        <div class="link-badge">
          <i class="icon icon-laptop"></i>
        </div>
        <div class="link-text sign-secondary">Authors</div>
      </a>
    </div>
  </div>
</div>
