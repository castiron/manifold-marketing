<form class="search-form"
      id="site-search"
      action="/search"
      method="get"
      data-vocat-search>
        <input type="text" placeholder="Search" data-autoselect-all autocomplete="off" name="q" data-proxy-q tabindex="-1" value="{{ activeQuery() ?: '' }}"/>
        <button class="search-submit">
            <span class="screen-reader-text">Click to search</span>
        </button>
</form>
