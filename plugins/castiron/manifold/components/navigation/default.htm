{% set items = navigation.navItems() %}

<ul class="main-nav flex-row vert-centered desktop-only">
  {% for item in items %}
      <li class="main-nav-item {{item.active}}"><a href="{{item.url}}">{{item.text}}</a></li>
  {% endfor %}
  <li class="main-nav-item"><a href="/search" class="search-link"></a></li>
  <li class="nav-item {{'/get-started' == navigation.activeUrl() ? 'active' : ''}}"><a href="/get-started" class="button primary">Get Started</a></li>
</ul>

<div class="main-nav mobile-only">
  <span class="hamburger-toggle hamburger-opener" data-hamburger-toggle="hamburger">Menu</span>
  <div class="hamburger-menu" data-hamburger-togglable="hamburger">
    <div class="container-header">
      <div class="flex-row vert-centered">
        <a href="/" class="main-logo">
          {% partial 'svgs/mobile-logo' %}
          <span>Manifold</span>
        </a>
        <span class="hamburger-toggle hamburger-closer" data-hamburger-toggle="hamburger">Close</span>
      </div>
    </div>
    <ul class="mobile-main-nav">
      {% for item in items %}
        <li class="mobile-main-nav-item {{item.active}}"><a href="{{item.url}}">{{item.text}}</a></li>
      {% endfor %}
      <li class="mobile-main-nav-item"><a href="/get-started">Get Started</a></li>
      <li class="mobile-main-nav-item {{'/get-started' == navigation.activeUrl() ? 'active' : ''}}"><a href="/search" class="search-link">Search</a></li>
    </ul>
  </div>
</div>
