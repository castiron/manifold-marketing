{% set errors=contactform.getErrors() %}
{% if errors|length > 0 %}
	<div class="contact-errors">
		<h3>Please correct the following error{{(errors|length > 1) ? 's' : ''}} and try again.</h3>
		<ul>
			{% for error in errors %}
				<li>{{ error.0 }}</li>
			{% endfor %}
		</ul>
	</div>
{% endif %}
