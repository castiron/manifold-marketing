<script src="modules/backend/assets/js/vendor/jquery.min.js"></script>
{% framework %}
<section class="background-gray">
  <div class="block">
    <div class="flex-row contact">
      <div class="contact-summary">
        <div class="heading-primary title">Have a question or a feature suggestion? Looking for more details about setting up Manifold at your organization? </div>
        <div class="sign-secondary subtitle">Get in touch with us directlyâ€”just fill out the form and press Send.</div>
      </div>
      <div class="contact-container">
        <div id="errors"></div>
        <div id="success">
          <form id="manifold-contact-form" method="POST" accept-charset="UTF-8" data-request="onSubmit" class="form-primary contact-form" data-request-update="'contactform::errors':'#manifold-contact-form'">
            {{form_session_key()}}
            {{form_token()}}
            <div class="form-input">
              <input type="text" value="{{form_value('name')}}" name="name" placeholder="First and Last Name">
            </div>
            <div class="form-input">
              <input type="email" value="{{form_value('email')}}" name="email" placeholder="Email address">
            </div>
            <div class="form-input">
              <input type="text" value="{{form_value('organization')}}" name="organization" placeholder="Name of institution or organization">
            </div>
            <div class="form-input">
              <input type="text" value="{{form_value('phone')}}" name="phone" placeholder="Phone number">
            </div>
            <div class="form-input">
              <textarea value="{{form_value('body')}}" name="body" placeholder="Your message" cols="30" rows="10"></textarea>
            </div>
            <div class="form-input">
              <button class="submit-button button primary outlined" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
