<div class="background-{{background}}">
  <div class="block links-callout">
    <div class="title sign-secondary">{{title}}</div>
    <div class="links-grid flex-row">
      {% for link in links %}
        <a class="" href="{{link.url}}">
          <div class="link-badge">
            <i class="icon icon-{{link.icon}}"></i>
          </div>
          <div class="link-text sign-secondary">{{link.text}}</div>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
