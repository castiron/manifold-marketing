<section class="background-gray">
	<div class="block">
		<div class="image-to-left-callout">
			<div class="flex-row callout-header">
				<div class="col"></div>
				<div class="col">
          {% if small %}
            <div class="heading-primary title">{{ title }}</div>
          {% else %}
  					<div class="sign-primary title">{{ title }}</div>
          {% endif %}
          {% if subtitle %}
  					<div class="heading-primary subtitle">{{ subtitle }}</div>
          {% endif %}
				</div>
			</div>
			<div class="flex-row">
				<div class="image-wrapper col">
          {% if image_path %}
  					<img src="{{ image_path }}">
          {% elseif partial_path %}
            {% partial partial_path %}
          {% endif %}
				</div>
				<div class="col">
          {% if small %}
    				<div class="copy-quaternary callout-description">{{ description|raw }}</div>
          {% else %}
            <div class="copy-secondary callout-description">{{ description|raw }}</div>
          {% endif %}
				</div>
			</div>
		</div>
	</div>
</section>
